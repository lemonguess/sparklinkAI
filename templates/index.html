<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkLink AI - 智能聊天助手</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/static/libs/marked.min.js"></script>
</head>
<body>
    <!-- 页面加载指示器 -->
    <div id="pageLoader" class="page-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p>正在加载 SparkLink AI...</p>
        </div>
    </div>
    
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> SparkLink AI</h2>
            </div>
            
            <!-- 会话列表 -->
            <div class="sessions-section">
                <div class="section-header">
                    <h3><i class="fas fa-comments"></i> 会话</h3>
                    <button id="newSessionBtn" class="btn-icon" title="新建会话">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="sessionsList" class="sessions-list">
                    <!-- 会话列表将在这里动态加载 -->
                </div>
            </div>
            
            <!-- 知识库管理 -->
            <div class="knowledge-section">
                <div class="section-header">
                    <h3><i class="fas fa-database"></i> 知识库</h3>
                    <div class="header-actions">
                        <button id="newKnowledgeBaseBtn" class="btn-icon" title="新建知识库">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button id="testKnowledgeBtn" class="btn-icon" title="测试检索">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div id="knowledgeList" class="knowledge-list">
                    <!-- 知识库列表将在这里动态加载 -->
                </div>
            </div>
            
            <!-- 系统状态 -->
            <div class="status-section">
                <div class="section-header">
                    <h3><i class="fas fa-heartbeat"></i> 系统状态</h3>
                </div>
                <div id="systemStatus" class="status-info">
                    <div class="status-item">
                        <span class="status-label">数据库:</span>
                        <span id="dbStatus" class="status-value">检查中...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Redis:</span>
                        <span id="redisStatus" class="status-value">检查中...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">向量库:</span>
                        <span id="milvusStatus" class="status-value">检查中...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 文档管理区域 -->
            <div class="document-panel" id="documentPanel" style="display: none;">
                <div class="document-header">
                    <h3 id="selectedKbName">请选择知识库</h3>
                    <div class="document-actions">
                        <button class="btn-icon" id="uploadDocBtn" title="上传文档">
                            <i class="fas fa-upload"></i>
                        </button>
                        <button class="btn-icon" id="refreshDocsBtn" title="刷新文档">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="document-list" id="documentList">
                    <!-- 文档列表将在这里动态生成 -->
                </div>
            </div>
            
            <!-- 聊天头部 -->
            <div class="chat-header">
                <div class="chat-title">
                    <h2 id="currentSessionTitle">选择或创建一个会话开始聊天</h2>
                </div>
                <div class="chat-actions">
                    <button id="clearChatBtn" class="btn-secondary" title="清空聊天">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="settingsBtn" class="btn-secondary" title="设置">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <!-- 聊天消息区 -->
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h3>欢迎使用 SparkLink AI</h3>
                    <p>我是您的智能助手，可以帮您进行对话、搜索知识库、获取信息等。</p>
                    <div class="quick-actions">
                        <button class="quick-btn" onclick="sendQuickMessage('介绍一下SparkLink AI系统')">
                            <i class="fas fa-info-circle"></i> 系统介绍
                        </button>
                        <button class="quick-btn" onclick="sendQuickMessage('如何使用知识库功能？')">
                            <i class="fas fa-question-circle"></i> 使用帮助
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 输入区 -->
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="输入您的消息..." rows="1"></textarea>
                    <div class="input-actions">
                        <button id="attachBtn" class="btn-icon" title="附件">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button id="stopBtn" class="btn-danger" title="停止生成" style="display: none;">
                            <i class="fas fa-stop"></i>
                        </button>
                        <button id="sendBtn" class="btn-primary" title="发送">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="input-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="useKnowledgeBase">
                        <span class="checkmark"></span>
                        使用知识库
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="useWebSearch" checked>
                        <span class="checkmark"></span>
                        联网搜索
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 模态框 -->
    <!-- 新建知识库模态框 -->
    <div id="newKnowledgeBaseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建知识库</h3>
                <span class="close" onclick="app.hideNewKnowledgeBaseModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="kbGroupName">知识库名称 *</label>
                    <input type="text" id="kbGroupName" placeholder="请输入知识库名称" required>
                </div>
                <div class="form-group">
                    <label for="kbDescription">描述（可选）</label>
                    <textarea id="kbDescription" placeholder="请输入知识库描述" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelNewKbBtn">取消</button>
                <button type="button" class="btn btn-primary" id="createKbBtn">创建</button>
            </div>
        </div>
    </div>
    
    <!-- 知识库检索测试模态框 -->
    <div id="testKnowledgeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-search"></i> 知识库检索测试</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="testKbSelect">选择知识库:</label>
                    <select id="testKbSelect">
                        <option value="">全部知识库</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="testQuery">查询内容:</label>
                    <textarea id="testQuery" rows="3" placeholder="请输入要检索的内容..."></textarea>
                </div>
                <div class="form-group">
                    <label for="testTopK">返回结果数量:</label>
                    <input type="number" id="testTopK" value="5" min="1" max="20">
                </div>
                <div class="form-group">
                    <label for="testSimilarity">相似度阈值:</label>
                    <input type="range" id="testSimilarity" min="0" max="1" step="0.05" value="0.7">
                    <span id="testSimilarityValue">0.7</span>
                </div>
                <div id="testResults" class="test-results" style="display: none;">
                    <h4>检索结果:</h4>
                    <div id="testResultsList" class="results-list">
                        <!-- 检索结果将在这里显示 -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelTestBtn" class="btn-secondary">取消</button>
                <button id="runTestBtn" class="btn-primary">开始检索</button>
            </div>
        </div>
    </div>
    
    <!-- 文档上传模态框 -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-upload"></i> 上传文档</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p>拖拽文件到此处或点击选择文件</p>
                    <p class="upload-hint">支持 PDF, DOC, DOCX, TXT, MD 等格式</p>
                    <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.txt,.md,.ppt,.pptx">
                </div>
                <div class="knowledge-base-select">
                    <label for="kbSelect">选择知识库:</label>
                    <select id="kbSelect">
                        <option value="1">默认知识库</option>
                    </select>
                </div>
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">上传中...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelUploadBtn" class="btn-secondary">取消</button>
                <button id="confirmUploadBtn" class="btn-primary">上传</button>
            </div>
        </div>
    </div>
    
    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-cog"></i> 设置</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <h4>聊天设置</h4>
                    <div class="setting-item">
                        <label for="maxTokens">最大回复长度:</label>
                        <input type="number" id="maxTokens" value="2000" min="100" max="4000">
                    </div>
                    <div class="setting-item">
                        <label for="temperature">创造性 (0-1):</label>
                        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                        <span id="temperatureValue">0.7</span>
                    </div>
                </div>
                <div class="setting-group">
                    <h4>搜索设置</h4>
                    <div class="setting-item">
                        <label for="searchTopK">搜索结果数量:</label>
                        <input type="number" id="searchTopK" value="5" min="1" max="20">
                    </div>
                    <div class="setting-item">
                        <label for="similarityThreshold">相似度阈值:</label>
                        <input type="range" id="similarityThreshold" min="0" max="1" step="0.05" value="0.7">
                        <span id="similarityValue">0.7</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="resetSettingsBtn" class="btn-secondary">重置</button>
                <button id="saveSettingsBtn" class="btn-primary">保存</button>
            </div>
        </div>
    </div>
    
    <!-- 加载指示器 -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <span>处理中...</span>
    </div>
    
    <!-- Toast 通知 -->
    <div id="toast" class="toast"></div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
